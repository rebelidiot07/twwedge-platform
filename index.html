
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TWWedge Live Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif; }
    #header { padding: 1em; background: #1a1a1a; text-align: center; font-size: 1.5em; }
    #controls { padding: 1em; background: #222; display: flex; justify-content: center; gap: 1em; }
    #chart { width: 100%; height: 80vh; background: #000; }
    button { padding: 0.5em 1em; font-size: 1em; }
  </style>
</head>
<body>
  <div id="header">TWWedge Live Scanner â€“ BTCUSDT</div>
  <div id="controls">
    <button onclick="fetchLiveData()">Refresh Live</button>
  </div>
  <canvas id="chart"></canvas>
  <script>
    const canvas = document.getElementById("chart");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.8;

    async function fetchLiveData() {
      const res = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=50");
      const data = await res.json();
      drawCandles(data);
    }

    function drawCandles(data) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let x = 10;
      for (let c of data) {
        const open = parseFloat(c[1]);
        const high = parseFloat(c[2]);
        const low = parseFloat(c[3]);
        const close = parseFloat(c[4]);
        const color = close >= open ? "lime" : "red";
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, 400 - high);
        ctx.lineTo(x, 400 - low);
        ctx.stroke();
        ctx.fillStyle = color;
        ctx.fillRect(x - 2, 400 - Math.max(open, close), 4, Math.abs(open - close));
        x += 10;
      }
    }

    fetchLiveData();
  </script>
</body>
</html>
