
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TWWedge Live OB Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif; }
    #header { background: #1a1a1a; padding: 1em; text-align: center; font-size: 1.5em; }
    #controls { background: #222; padding: 1em; display: flex; justify-content: center; gap: 1em; }
    #chart { width: 100%; height: 80vh; background: #000; }
    select, button { padding: 0.5em 1em; font-size: 1em; }
  </style>
</head>
<body>
  <div id="header">TWWedge Live OB Scanner</div>
  <div id="controls">
    <select id="pairSelect"></select>
    <button onclick="refreshData()">Refresh</button>
  </div>
  <canvas id="chart"></canvas>
  <script>
    const canvas = document.getElementById("chart");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.8;
    let currentPair = "BTCUSDT";

    async function loadTopPairs() {
      const res = await fetch('https://api.binance.com/api/v3/ticker/24hr');
      const data = await res.json();
      const usdtPairs = data.filter(d => d.symbol.endsWith('USDT')).sort((a, b) => parseFloat(b.quoteVolume) - parseFloat(a.quoteVolume)).slice(0, 60);
      const select = document.getElementById('pairSelect');
      usdtPairs.forEach(pair => {
        const opt = document.createElement('option');
        opt.value = pair.symbol;
        opt.textContent = pair.symbol;
        select.appendChild(opt);
      });
      currentPair = usdtPairs[0].symbol;
      select.value = currentPair;
      select.addEventListener("change", e => {
        currentPair = e.target.value;
        refreshData();
      });
      refreshData();
    }

    async function refreshData() {
      const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${currentPair}&interval=1m&limit=50`);
      const data = await res.json();
      drawChart(data);
    }

    function drawChart(data) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let x = 10;
      const obZones = [];

      for (let i = 1; i < data.length; i++) {
        const prev = data[i - 1];
        const curr = data[i];
        const open = parseFloat(curr[1]), high = parseFloat(curr[2]), low = parseFloat(curr[3]), close = parseFloat(curr[4]);
        const prevClose = parseFloat(prev[4]);
        const color = close >= open ? "lime" : "red";
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, 400 - high);
        ctx.lineTo(x, 400 - low);
        ctx.stroke();
        ctx.fillStyle = color;
        ctx.fillRect(x - 2, 400 - Math.max(open, close), 4, Math.abs(open - close));

        if (close < open && open > prevClose && close < prevClose) {
          obZones.push({ x, y: 400 - high, width: 30, height: high - low });
        }

        x += 10;
      }

      obZones.forEach(zone => {
        ctx.fillStyle = "rgba(255,0,0,0.2)";
        ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
      });
    }

    loadTopPairs();
    setInterval(refreshData, 30000);
  </script>
</body>
</html>
